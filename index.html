

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1C1C1C" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="robots" content="noindex,nofollow">
  <title>Echome Prospection PV – R1/R2 (Share + Autosave)</title>
  <style>
    :root{--brand:#37C3AF;--brand-dark:#2ea898;--carbon:#1C1C1C;--bg:#f8fafc;--text:#1C1C1C;--muted:#64748b;--r:14px;--shadow:0 6px 18px rgba(16,24,40,.08)}
    html,body{height:100%;-webkit-text-size-adjust:100%}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans";background:var(--bg);color:var(--text)}
    header{padding-top:env(safe-area-inset-top);background:var(--carbon);color:#fff}
    .container{max-width:720px;margin:0 auto;padding:16px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .card{background:#fff;border-radius:var(--r);box-shadow:var(--shadow);padding:14px;margin:16px 0}
    .muted{color:var(--muted);font-size:12px}
    .btn{border-radius:12px;padding:10px 14px;border:1px solid #e2e8f0;background:#fff;font-size:14px}
    .btn-primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .btn-primary:hover{background:var(--brand-dark)}
    .file-label{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid #e2e8f0;background:#f1f5f9;font-size:14px;cursor:pointer}
    .file-input{display:none}
    .tabs{display:flex;gap:8px;background:#fff;border-radius:var(--r);box-shadow:var(--shadow);padding:6px;margin:16px 0;position:sticky;top:8px;z-index:10}
    .tab{flex:1;text-align:center;padding:10px 14px;border-radius:12px;font-weight:600;font-size:14px;border:1px solid transparent}
    .tab.active{background:var(--brand);color:#fff}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:600px){.grid-2{grid-template-columns:1fr 1fr}}
    label{font-size:13px;display:block}
    input,select,textarea{width:100%;margin-top:6px;padding:12px;border-radius:12px;border:1px solid #cbd5e1;font-size:16px;background:#fff}
    textarea{resize:vertical;min-height:90px}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:calc(16px + env(safe-area-inset-bottom));background:#0f172a;color:#fff;padding:8px 12px;border-radius:10px;font-size:13px;box-shadow:var(--shadow)}
    .title{font-size:18px;font-weight:600}
    .subtitle{font-size:12px;opacity:.8}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<main class="container">
  <div class="card">
    <div class="row">
      <div>
        <b>Base Excel</b>
        <div class="muted">1) Charger EXCEL si existant • 2) Enregistrer R1/R2 • 3) <b>Télécharger/Partager</b> et <u>Remplacer</u> le fichier OneDrive</div>
      </div>
      <div class="row" style="gap:8px">
        <label class="file-label"><input id="fileInput" type="file" accept=".xlsx" class="file-input">Charger</label>
        <button id="btnNew" class="btn">Nouvelle</button>
        <button id="btnSave" class="btn btn-primary">Télécharger XLSX</button>
        <button id="btnShare" class="btn">Partager → Fichiers</button>
      </div>
    </div>
    <div id="status" class="muted">Aucune base chargée.</div>
    <div id="rowsInfo" class="muted"></div>
  </div>

  <div class="tabs">
    <button id="tabR1" class="tab active">R1 – Prospection / Suivi</button>
    <button id="tabR2" class="tab">R2 – Qualification technique</button>
  </div>

  <form id="formR1" class="card">
    <div class="grid grid-2">
      <div><label>Date R1</label><input type="date" id="r1_date"></div>
      <div>
        <label>Prospect ID <span class="muted">(ex: P-20251030-1234)</span></label>
        <div class="row" style="gap:8px">
          <input type="text" id="r1_id" placeholder="P-aaaammjj-####">
          <button type="button" id="btnGenId" class="btn">Générer</button>
        </div>
      </div>
      <div><label>Nom / Prénom</label><input type="text" id="r1_nom"></div>
      <div><label>Téléphone</label><input type="tel" id="r1_tel"></div>
      <div><label>E-mail</label><input type="text" id="r1_email"></div>
      <div><label>Intervenant interne</label><input type="text" id="r1_intervenant"></div>
      <div><label>Raison sociale</label><input type="text" id="r1_rs"></div>
    </div>

    <div class="grid grid-2" style="margin-top:8px">
      <div><label>Adresse</label><input type="text" id="r1_adresse"></div>
      <div><label>Code Postal</label><input type="text" id="r1_cp"></div>
      <div><label>Commune</label><input type="text" id="r1_commune"></div>
      <div>
        <label>🧭 Géolocalisation</label>
        <div class="row" style="gap:8px">
          <select id="geo_mode"><option value="commune">Commune</option><option value="commune_cp">Commune + CP</option><option value="full">Adresse complète → Notes</option></select>
          <button type="button" id="btnGeo" class="btn">📍 Localiser</button>
        </div>
      </div>
    </div>

    <div class="grid grid-2" style="margin-top:8px">
      <div><label>Intérêt</label><select id="r1_interet"><option value="">—</option><option>Faible</option><option>Moyen</option><option>Fort</option></select></div>
      <div><label>Délai projet</label><select id="r1_delai"><option value="">—</option><option>Immédiat</option><option>≤ 3 mois</option><option>3–6 mois</option><option>> 6 mois</option><option>À définir</option></select></div>
      <div><label>Relance – Date</label><input type="date" id="r1_relance_date"></div>
      <div><label>Relance – Statut</label><select id="r1_relance_statut"><option>À faire</option><option>Fait</option><option>Reporté</option></select></div>
      <div style="grid-column:1/-1"><label>Notes</label><textarea id="r1_notes"></textarea></div>
    </div>

    <div style="text-align:right;margin-top:8px">
      <button type="button" id="btnSaveR1" class="btn btn-primary">Enregistrer R1 → Excel</button>
    </div>
  </form>

  <form id="formR2" class="card" style="display:none">
    <div class="grid grid-2">
      <div><label>Date R2</label><input type="date" id="r2_date"></div>
      <div><label>Prospect ID (même que R1)</label><input type="text" id="r2_id" placeholder="P-aaaammjj-####"></div>
      <div><label>Type toiture</label><input type="text" id="r2_toiture"></div>
      <div><label>Nb panneaux + implantation</label><input type="text" id="r2_pv_nb"></div>
      <div><label>Type de réseau</label><select id="r2_reseau"><option value="">—</option><option>Monophasé</option><option>Triphasé</option></select></div>
      <div><label>Longueur dispo (m)</label><input type="number" id="r2_L" inputmode="decimal"></div>
      <div><label>Largeur dispo (m)</label><input type="number" id="r2_l" inputmode="decimal"></div>
      <div><label>Pente toit (°)</label><input type="number" id="r2_pente" inputmode="decimal"></div>
      <div><label>Facture EDF demandée</label><select id="r2_facture_dem"><option>Non</option><option>Oui</option></select></div>
      <div><label>Type chauffage</label><input type="text" id="r2_chauff"></div>
      <div><label>Nb personnes</label><input type="number" id="r2_nbpers" inputmode="numeric"></div>
      <div><label>Profil présence</label><select id="r2_presence"><option value="">—</option><option>Toute la journée</option><option>Matin midi soir</option><option>Matin et soir</option></select></div>
      <div><label>Surface habitable (m²)</label><input type="number" id="r2_surface" inputmode="numeric"></div>
      <div><label>Niveau d'isolation</label><select id="r2_isolation"><option value="">—</option><option>Peu isolé</option><option>Isolé</option><option>Bien isolé</option></select></div>
      <div><label>Type ECS</label><input type="text" id="r2_ecs"></div>
      <div><label>Climatisation</label><select id="r2_clim"><option>Non</option><option>Oui</option></select></div>
      <div><label>Piscine</label><select id="r2_piscine"><option>Non</option><option>Hors sol</option><option>Enterrée</option></select></div>
      <div><label>Présence VE</label><select id="r2_ve"><option>Non</option><option>Oui</option></select></div>
      <div><label>Modèle VE</label><input type="text" id="r2_ve_modele"></div>
      <div><label>Km annuels</label><input type="number" id="r2_km" inputmode="numeric"></div>
      <div><label>Recharges/sem domicile</label><input type="number" id="r2_rech_dom" inputmode="numeric"></div>
      <div><label>Recharges/sem bureau</label><input type="number" id="r2_rech_bureau" inputmode="numeric"></div>
      <div><label>Devis borne recharge</label><select id="r2_borne"><option>Non</option><option>Oui</option></select></div>
      <div style="grid-column:1/-1"><label>Notes complémentaires</label><textarea id="r2_notes"></textarea></div>
    </div>

    <div style="text-align:right;margin-top:8px">
      <button type="button" id="btnSaveR2" class="btn btn-primary">Enregistrer R2 → Excel</button>
    </div>
  </form>

  <div class="muted">© Echome Énergies – usage interne • Remplacer le fichier sur OneDrive pour mettre à jour.</div>
</main>

<script>
/* Tabs */
const tabR1=document.getElementById('tabR1'),tabR2=document.getElementById('tabR2');
const formR1=document.getElementById('formR1'),formR2=document.getElementById('formR2');
tabR1.onclick=()=>{tabR1.classList.add('active');tabR2.classList.remove('active');formR1.style.display='block';formR2.style.display='none';};
tabR2.onclick=()=>{tabR2.classList.add('active');tabR1.classList.remove('active');formR2.style.display='block';formR1.style.display='none';};

/* Excel + state */
let wb=null; const SHEET_R1='R1_MOBILE', SHEET_R2='R2_MOBILE';
const LS_KEY='pv_base_b64_v2';
function statusMsg(m){document.getElementById('status').textContent=m;}
function setRowsInfo(){
  if(!wb){document.getElementById('rowsInfo').textContent='';return;}
  const r1=XLSX.utils.sheet_to_json(wb.Sheets[SHEET_R1]||{},{header:1});
  const r2=XLSX.utils.sheet_to_json(wb.Sheets[SHEET_R2]||{},{header:1});
  const n1=Math.max(0,(r1.length||0)-1), n2=Math.max(0,(r2.length||0)-1);
  document.getElementById('rowsInfo').textContent=`Lignes: R1=${n1}, R2=${n2}`;
}
function newWB(){
  wb=XLSX.utils.book_new();
  const r1H=["Date R1","Prospect ID","Nom/Prénom","Téléphone","E-mail","Intervenant interne","Raison sociale","Adresse","CP","Commune","Intérêt","Délai projet","Relance date","Relance statut","Notes"];
  const r2H=["Date R2","Prospect ID","Type toiture","Nb panneaux + implantation","Type réseau","Longueur (m)","Largeur (m)","Pente (°)","Facture EDF demandée","Type chauffage","Nb personnes","Profil présence","Surface habitable (m²)","Niveau d'isolation","Type ECS","Climatisation","Piscine","VE","VE modèle","Km annuels","Rech/sem domicile","Rech/sem bureau","Devis borne recharge","Notes"];
  XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([r1H]), SHEET_R1);
  XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([r2H]), SHEET_R2);
  statusMsg("Nouvelle base prête."); autosave(); setRowsInfo();
}
function loadFile(file){
  const r=new FileReader();
  r.onload=e=>{ const data=new Uint8Array(e.target.result); wb=XLSX.read(data,{type:'array'}); statusMsg("Base chargée : "+file.name); autosave(); setRowsInfo(); };
  r.readAsArrayBuffer(file);
}
function wbToBlob(){ const wbout=XLSX.write(wb||XLSX.utils.book_new(),{bookType:'xlsx',type:'array'}); return new Blob([wbout],{type:'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'}); }
function downloadWB(){ if(!wb) newWB(); const blob=wbToBlob(); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='Prospection_PV.xlsx'; a.click(); URL.revokeObjectURL(url);}
async function shareWB(){ if(!wb) newWB(); const blob=wbToBlob(); const file=new File([blob],'Prospection_PV.xlsx',{type:blob.type}); if(navigator.canShare && navigator.canShare({files:[file]})){ await navigator.share({files:[file], title:'Prospection PV', text:'Base R1/R2 Echome'}); } else { downloadWB(); } }
function autosave(){ try{ const b64 = XLSX.write(wb, {bookType:'xlsx', type:'base64'}); localStorage.setItem(LS_KEY, b64); }catch(e){} }
function tryRestore(){ const b64=localStorage.getItem(LS_KEY); if(!b64) return false; try{ wb=XLSX.read(b64, {type:'base64'}); statusMsg("Base restaurée (local)."); setRowsInfo(); return true; }catch(e){ return false; } }
function toast(m){ const t=document.createElement('div'); t.className='toast'; t.textContent=m; document.body.appendChild(t); setTimeout(()=>t.remove(),1500); }

/* Wire */
document.getElementById('fileInput').onchange=(e)=>{const f=e.target.files?.[0]; if(f) loadFile(f);};
document.getElementById('btnNew').onclick=newWB;
document.getElementById('btnSave').onclick=downloadWB;
document.getElementById('btnShare').onclick=shareWB;

/* Helpers */
function todayISO(){ const d=new Date(); return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
document.addEventListener('DOMContentLoaded',()=>{ document.getElementById('r1_date').value=todayISO(); document.getElementById('r2_date').value=todayISO(); tryRestore(); });
document.getElementById('btnGenId').onclick=()=>{ const d=new Date(), rnd=Math.floor(1000+Math.random()*9000); document.getElementById('r1_id').value=`P-${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}-${rnd}`; };

/* Geoloc */
async function reverseGeocode(lat,lon){ const res=await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`,{headers:{'Accept':'application/json'}}); if(!res.ok) throw new Error('Geocoding error'); return res.json(); }
document.getElementById('btnGeo').onclick=()=>{ const mode=document.getElementById('geo_mode').value; if(!navigator.geolocation){ toast('Géoloc non supportée'); return; }
  navigator.geolocation.getCurrentPosition(async pos=>{ try{ const {latitude,longitude}=pos.coords; const data=await reverseGeocode(latitude,longitude); const a=data.address||{}; const commune=a.city||a.town||a.village||a.municipality||''; const cp=a.postcode||''; const full=data.display_name||'';
    if(mode==='commune'){ r1_commune.value=commune; } else if(mode==='commune_cp'){ r1_commune.value=commune; r1_cp.value=cp; } else { r1_commune.value=commune; r1_cp.value=cp; r1_notes.value=(r1_notes.value?r1_notes.value+'\n':'')+`[Adresse] ${full}`; }
    toast('Position capturée'); }catch(e){ toast('Échec géocodage'); } },()=>toast('Géoloc refusée')); };

/* Save */
function req(obj,fields){ const miss=fields.filter(f=>!obj[f]||String(obj[f]).trim()===''); if(miss.length){ toast("Champs requis: "+miss.join(", ")); return false; } return true; }
document.getElementById('btnSaveR1').onclick=()=>{ if(!wb) newWB(); const H=["Date R1","Prospect ID","Nom/Prénom","Téléphone","E-mail","Intervenant interne","Raison sociale","Adresse","CP","Commune","Intérêt","Délai projet","Relance date","Relance statut","Notes"]; const rec={"Date R1":r1_date.value||'',"Prospect ID":r1_id.value.trim(),"Nom/Prénom":r1_nom.value.trim(),"Téléphone":r1_tel.value.trim(),"E-mail":r1_email.value.trim(),"Intervenant interne":r1_intervenant.value.trim(),"Raison sociale":r1_rs.value.trim(),"Adresse":r1_adresse.value.trim(),"CP":r1_cp.value.trim(),"Commune":r1_commune.value.trim(),"Intérêt":r1_interet.value,"Délai projet":r1_delai.value,"Relance date":r1_relance_date.value||'',"Relance statut":r1_relance_statut.value,"Notes":r1_notes.value.trim()}; if(!req(rec,["Prospect ID","Nom/Prénom","Téléphone"])) return; const ws=wb.Sheets[SHEET_R1]; const data=XLSX.utils.sheet_to_json(ws,{header:1}); if(data.length===0) data.push(H); data.push(H.map(k=>rec[k]??'')); wb.Sheets[SHEET_R1]=XLSX.utils.aoa_to_sheet(data); autosave(); setRowsInfo(); toast("R1 enregistré"); };
document.getElementById('btnSaveR2').onclick=()=>{ if(!wb) newWB(); const H=["Date R2","Prospect ID","Type toiture","Nb panneaux + implantation","Type réseau","Longueur (m)","Largeur (m)","Pente (°)","Facture EDF demandée","Type chauffage","Nb personnes","Profil présence","Surface habitable (m²)","Niveau d'isolation","Type ECS","Climatisation","Piscine","VE","VE modèle","Km annuels","Rech/sem domicile","Rech/sem bureau","Devis borne recharge","Notes"]; const rec={"Date R2":r2_date.value||'',"Prospect ID":r2_id.value.trim(),"Type toiture":r2_toiture.value.trim(),"Nb panneaux + implantation":r2_pv_nb.value.trim(),"Type réseau":r2_reseau.value,"Longueur (m)":r2_L.value||'',"Largeur (m)":r2_l.value||'',"Pente (°)":r2_pente.value||'',"Facture EDF demandée":r2_facture_dem.value,"Type chauffage":r2_chauff.value.trim(),"Nb personnes":r2_nbpers.value||'',"Profil présence":r2_presence.value,"Surface habitable (m²)":r2_surface.value||'',"Niveau d'isolation":r2_isolation.value,"Type ECS":r2_ecs.value.trim(),"Climatisation":r2_clim.value,"Piscine":r2_piscine.value,"VE":r2_ve.value,"VE modèle":r2_ve_modele.value.trim(),"Km annuels":r2_km.value||'',"Rech/sem domicile":r2_rech_dom.value||'',"Rech/sem bureau":r2_rech_bureau.value||'',"Devis borne recharge":r2_borne.value,"Notes":r2_notes.value.trim()}; if(!req(rec,["Prospect ID"])) return; const ws=wb.Sheets[SHEET_R2]; const data=XLSX.utils.sheet_to_json(ws,{header:1}); if(data.length===0) data.push(H); data.push(H.map(k=>rec[k]??'')); wb.Sheets[SHEET_R2]=XLSX.utils.aoa_to_sheet(data); autosave(); setRowsInfo(); toast("R2 enregistré"); };
</script>
</body>
</html>
