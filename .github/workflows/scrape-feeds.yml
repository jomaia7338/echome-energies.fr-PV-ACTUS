name: Scrape Newsletter Feeds

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 6 * * 1"   # Lundi 06:30 UTC (08:30 Paris)

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Préparer répertoires
        run: mkdir -p reports

      - name: Lancer le scraping (Node natif)
        run: node scripts/scrape-feeds.mjs
        env:
          SOURCES_JSON: data/outils_newsletters_pv.json
          OUT_JSON: reports/feeds.json
          OUT_NDJSON: reports/feeds.ndjson
          OUT_SUMMARY: reports/feeds_summary.md
          ITEMS_PER_SOURCE: 5
          TIMEOUT_MS: 15000
          CONCURRENCY: 6

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-feeds
          path: reports/

      - name: Commit rapports dans le repo
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/feeds.json reports/feeds.ndjson reports/feeds_summary.md || true
          if git diff --cached --quiet; then
            echo "Aucun changement à committer."
          else
            git commit -m "chore(scrape): mise à jour feeds newsletters PV"
            git push
          fi
